<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Setting The Scene</title>
	<style>
		body{
			background:white;
			margin:0;
			padding:0;
			overflow:hidden;
		}
	</style>
</head>
<body>
	<script src='three.js'></script>
	<script>
		var degree=Math.PI/180;
		var renderer = new THREE.WebGLRenderer();
		renderer.setSize(window.innerWidth,window.innerHeight);
		renderer.setClearColorHex(0xefefef,1);
		document.body.appendChild(renderer.domElement);

		var scene = new THREE.Scene();

		var camera = new THREE.PerspectiveCamera(45,window.innerWidth / window.innerHeight,1,10000);
		camera.position.x=0;
		camera.position.y=-600;
		camera.position.z=600;
		camera.rotation.x=45 * degree;
		camera.rotation.y=0 * degree;
		camera.rotation.z=0 * degree;

		var plane = new THREE.Mesh(
			new THREE.PlaneGeometry(800,800,1),
			new THREE.MeshNormalMaterial()
		);
		var cube = new THREE.Mesh(
			new THREE.CubeGeometry(60,60,600),
			new THREE.MeshNormalMaterial()
		);
		cube.position.z=100;
		cube.position.x=-280;
		cube.position.y=200;
		var cube2 = new THREE.Mesh(
			new THREE.CubeGeometry(60,60,600),
			new THREE.MeshNormalMaterial()
		);
		cube2.position.z=100;
		cube2.position.x=280;
		cube2.position.y=200;
		var sphere = new THREE.Mesh(
			new THREE.SphereGeometry(100,100,34),
			new THREE.MeshNormalMaterial()
		);
		sphere.position.z=50;
		sphere.position.x=0;
		sphere.position.y=0;

		scene.add(plane);
		scene.add(cube);
		scene.add(cube2);
		scene.add(sphere);

		renderer.render(scene,camera);
	</script>
</body>
</html>
